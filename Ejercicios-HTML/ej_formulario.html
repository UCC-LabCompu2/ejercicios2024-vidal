<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<h3>¡Suscríbase a Nuestro Portal de Noticias! ¡Crear una cuenta es rápido!</h3>

<form action="#" method="post">
    <fieldset>
        <legend>Información Personal</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>
        
        <label>Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="sexo" value="Femenino">
        <label for="femenino">Femenino</label><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        
        <label for="confirmar-password">Confirmar Password:</label>
        <input type="password" id="confirmar-password" name="confirmar-password"><br><br>
    </fieldset>
    
    <fieldset>
        <legend>Preferencias de Suscripción</legend>
        <label for="tipo-servicio">Tipo de servicio:</label>
        <select id="tipo-servicio" name="tipo-servicio">
            <option value="Free">Free</option>
            <option value="Standard">Standard</option>
            <option value="Premium">Premium</option>
        </select><br><br>
        
        <label>Tema:</label><br>
        <input type="checkbox" id="politica" name="tema" value="Política">
        <label for="politica">Política</label><br>
        <input type="checkbox" id="negocios" name="tema" value="Negocios">
        <label for="negocios">Negocios</label><br>
        <input type="checkbox" id="tecnologia" name="tema" value="Tecnología">
        <label for="tecnologia">Tecnología</label><br>
        <input type="checkbox" id="salud" name="tema" value="Salud">
        <label for="salud">Salud</label><br><br>
        
        <label for="comentario">Agregue un comentario:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>
    </fieldset>
    
    <input type="button" value="Enviar">
</form>

</body>
</html>
